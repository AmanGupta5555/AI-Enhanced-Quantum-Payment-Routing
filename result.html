<!DOCTYPE html>
<html>
<head>
    <title>FIS Payment Route Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --fis-blue: #0033A0;
            --fis-light-blue: #007DBA;
            --fis-green: #78BE20;
            --fis-purple: #5F259F;
            --fis-gray: #54565A;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eff9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--fis-gray);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 51, 160, 0.15);
            width: 100%;
            max-width: 700px;
            padding: 30px;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 15px;
        }

        h1 {
            color: var(--fis-blue);
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .result-card {
            background: linear-gradient(135deg, #ffffff 0%, #f9fdff 100%);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 51, 160, 0.1);
            transition: transform 0.3s;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 51, 160, 0.1);
        }

        .result-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .result-icon {
            flex: 0 0 50px;
            height: 50px;
            background-color: rgba(0, 51, 160, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--fis-blue);
            font-size: 1.5rem;
        }

        .result-content {
            flex: 1;
        }

        .result-label {
            font-size: 0.9rem;
            color: var(--fis-gray);
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--fis-blue);
        }

        .path-visualization {
            margin: 30px 0;
            position: relative;
            height: 100px;
            overflow: hidden;
        }

        .path-node {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--fis-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            z-index: 2;
            box-shadow: 0 0 10px rgba(95, 37, 159, 0.5);
            animation: pulse-node 2s infinite;
        }

        @keyframes pulse-node {
            0% { transform: scale(0.9); }
            50% { transform: scale(1.1); }
            100% { transform: scale(0.9); }
        }

        .path-line {
            position: absolute;
            height: 4px;
            background: linear-gradient(90deg, var(--fis-blue), var(--fis-light-blue));
            top: 50%;
            transform: translateY(-50%);
            border-radius: 2px;
            z-index: 1;
        }

        .path-animate {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.8) 50%,
                rgba(255,255,255,0) 100%);
            z-index: 3;
            animation: pathAnimation 2s infinite linear;
        }

        @keyframes pathAnimation {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .action-button {
            background: linear-gradient(45deg, var(--fis-green), var(--fis-light-blue));
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 51, 160, 0.2);
        }

        .action-button i {
            margin-right: 10px;
        }

        .quantum-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 125, 186, 0.8) 0%, rgba(0, 51, 160, 0) 70%);
            border-radius: 50%;
            opacity: 0;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            20% {
                opacity: 0.5;
            }
            80% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) translateX(50px) scale(0);
                opacity: 0;
            }
        }

        .success-badge {
            background-color: var(--fis-green);
            color: white;
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            animation: fadeIn 1s ease-out;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: var(--fis-gray);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }

            .result-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .result-icon {
                margin-bottom: 10px;
            }

            .path-visualization {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quantum-particles">
            <div class="particle" style="width: 40px; height: 40px; left: 20%; top: 20%; animation-delay: 0s;"></div>
            <div class="particle" style="width: 30px; height: 30px; left: 70%; top: 30%; animation-delay: 2s;"></div>
            <div class="particle" style="width: 20px; height: 20px; left: 40%; top: 60%; animation-delay: 4s;"></div>
            <div class="particle" style="width: 35px; height: 35px; left: 80%; top: 70%; animation-delay: 1s;"></div>
            <div class="particle" style="width: 25px; height: 25px; left: 10%; top: 80%; animation-delay: 3s;"></div>
        </div>
        
        <div class="header">
            <div class="logo">
                <svg width="100%" height="100%" viewBox="0 0 100 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20,10 L80,10 L80,40 L20,40 Z" fill="#0033A0"/>
                    <text x="50" y="30" font-family="Arial" font-size="20" fill="white" text-anchor="middle">FIS</text>
                </svg>
            </div>
            <h1>Optimal Payment Route</h1>
            <div class="success-badge">
                <i class="fas fa-check-circle"></i> Route Optimized
            </div>
        </div>
        
        <div class="result-card">
            <div class="result-item">
                <div class="result-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="result-content">
                    <div class="result-label">Transaction Amount</div>
                    <div class="result-value">${{ "%.2f"|format(amount) }}</div>
                </div>
            </div>
            
            <div class="result-item">
                <div class="result-icon">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="result-content">
                    <div class="result-label">Total Effective Cost</div>
                    <div class="result-value">${{ "%.2f"|format(total_cost) }}</div>
                </div>
            </div>
            
            <div class="result-item">
                <div class="result-icon">
                    <i class="fas fa-route"></i>
                </div>
                <div class="result-content">
                    <div class="result-label">Optimal Path</div>
                    <div class="result-value">{{ path }}</div>
                </div>
            </div>
        </div>
        
        <div class="path-visualization" id="path-viz">
            <!-- Path nodes and lines will be generated by JavaScript -->
        </div>
        
        <a href="/" class="action-button">
            <i class="fas fa-redo"></i> Process Another Payment
        </a>
    </div>
    
    <footer>
        <p>Â© 2025 FIS Global. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the path and create visualization
            const pathString = "{{ path }}";
            const pathNodes = pathString.split(" -> ");
            const pathViz = document.getElementById('path-viz');
            
            // Only generate visualization if we have a valid path
            if (pathNodes.length > 1 && !pathString.includes("Error")) {
                // Create visual nodes and connecting lines
                const nodeCount = pathNodes.length;
                const nodeMargin = 100 / (nodeCount + 1); // Percentage margin
                
                // Add nodes
                for (let i = 0; i < nodeCount; i++) {
                    const node = document.createElement('div');
                    node.className = 'path-node';
                    node.style.left = `${(i + 1) * nodeMargin}%`;
                    node.style.top = '50%';
                    node.style.transform = 'translate(-50%, -50%)';
                    node.textContent = (i + 1);
                    
                    const tooltipText = pathNodes[i];
                    node.setAttribute('title', tooltipText);
                    
                    // Add animation delay based on position
                    node.style.animationDelay = `${i * 0.2}s`;
                    
                    pathViz.appendChild(node);
                }
                
                // Add connecting lines
                for (let i = 0; i < nodeCount - 1; i++) {
                    const line = document.createElement('div');
                    line.className = 'path-line';
                    
                    // Position line between nodes
                    const startPos = (i + 1) * nodeMargin;
                    const endPos = (i + 2) * nodeMargin;
                    
                    line.style.left = `${startPos}%`;
                    line.style.width = `${endPos - startPos}%`;
                    
                    // Add animation for line drawing
                    line.style.animation = `drawLine 1s ${i * 0.2}s forwards`;
                    line.style.transformOrigin = 'left';
                    
                    pathViz.appendChild(line);
                }
                
                // Add moving animation on path
                const pathAnimate = document.createElement('div');
                pathAnimate.className = 'path-animate';
                pathViz.appendChild(pathAnimate);
                
                // Add some CSS animation for drawing lines
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes drawLine {
                        0% { transform: scaleX(0); }
                        100% { transform: scaleX(1); }
                    }
                `;
                document.head.appendChild(style);
            } else {
                // Show error message if path is invalid
                pathViz.innerHTML = `<div class="result-error" style="text-align: center; color: #e74c3c; padding: 20px;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 24px; margin-bottom: 10px;"></i>
                    <p>${pathString}</p>
                </div>`;
            }
        });
    </script>
</body>
</html>
